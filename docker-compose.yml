version: '3.1'
services:
  client:
    container_name: client
    build: handler-fibonacci-numbers
    ports:
      - "8080:8080"
    environment:
      - RSOCKET_SERVER_HOST=server
  server:
    container_name: server
    build: sender-fibonacci-numbers
    ports:
      - "7000:7000"
  logging:
    container_name: logging
    build: logging-service